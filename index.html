<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="google-btn">   <picture><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/706px-Google_%22G%22_Logo.svg.png" alt="logo-google"></picture> <span>Sign up with google</span></button>
            <button class="twitter-btn"><img src="https://i0.wp.com/eltallerdehector.com/wp-content/uploads/2022/10/Logo-Twitter-png.png?fit=512%2C512&ssl=1" alt="twitter-logo"></button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name"/>
                </label>
                <label for="username"> 
                    <span>Username</span>
                    <input type="text" id="username" name="username"/>
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email" placeholder="example@mail.com"/>
            </label>
            <label for="password">
                <span>Password</span> 
                <input type="password" id="password" name="password" placeholder="6+ characters or more"/>
            </label>
            <label for="tac" class="checkbox-label">
                <input type="checkbox" name="tac" id="tac">
                <span class="checkmark"></span> 
                <span class="terms">I accept the <a href="">Terms and Conditions</a></span>
            </label>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>
</body>
</html>
